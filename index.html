    <title>Calculator</title>

</head>

    <div>
        <label for="num1">Value 1:</label>

            <option value="+">+</option>
            <option value="-">-</option>
            <option value=""></option>
            <option value="/">/</option>
        </select><br><br>
        
        <button type="button" onclick="calc()"> = </button><br><br>
        
        <label for="result">Result:</label>
        <input type="text" id="result" readonly/>
    </div>
